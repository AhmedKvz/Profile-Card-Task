<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Card / Week 1</title>
  </head>

  <body>
     <!-- Background images start -->
     <img class="pattern-top" src="images/bg-pattern-top.svg" alt="" />
     <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="" />
     <!-- Background images end-->

    <div class="container">
      <main class="card">
        <!-- Background Card Img start -->
        <section class="background-img">
          <figure>
            <img src="images/bg-pattern-card.svg" alt="Pattern.svg" />
          </figure>
        </section>
        <!-- Background Card end -->

        <!-- Victor Card-Body start -->
        <section class="card-body">
          <figure class="victor-img">
            <img src="images/image-victor.jpg" alt="Victor.jpg" />
          </figure>
          <!-- Victor Card-Body end -->

          <!-- Victor Info start -->
          <article class="victor-info">
            <h1>Victor Crest <span> 26 </span></h1>
              <p>London</p>
          </article>
          <!-- Victor Info End -->
        </section>
  
        
        <!-- Instagram Info  start -->
        <section class="instagram-info">

          <article class="column1">
            <h2>80K</h2>
              <p>Followers</p>
          </article>

          <article class="column2">
            <h2>80K</h2>
              <p>Likes</p>
          </article>

          <article class="column3">
            <h2>1.4k</h2>
              <p>Photos</p>
          </article>
        </section>
        <!-- Instagram Info  end -->
      </main>
      
      
    </div>






  </body>
</html>
